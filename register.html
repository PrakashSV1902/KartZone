<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/18cc03e484.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h3 id="heading" style="color: white;">Register</h3>
                <div class="tablediv1" style="width: 600px; margin: 0px auto">
                    <table class="tablediv" style="margin-top: 20px;">
                        <tr >
                            <td >User Name* :</td>
                            <td><input type="text" id="name" onkeyup="clearmesg()" placeholder="User Name"></td>
                        </tr>
                        <tr>
                            <td>Email* :</td>
                            <td><input type="email" id="email" onkeyup="clearmesg()" placeholder="Email"></td>
                        </tr>
                        <tr>
                            <td>Create Password* :</td>
                            <td><input type="text" id="createpwd" onkeyup="clearmesg()" placeholder="Password"></td>
                        </tr>
                        <tr>
                            <td>Confirm Password* :</td>
                            <td><input type="password" id="confirmpwd" onkeyup="clearmesg()" placeholder="Confirm Password"></td>
                            <td id="pwderrmsg"></td>
                        </tr>
                        <tr>
                            <td>Date of Birth:</td>
                            <td><input type="date" id="dob" onkeyup="clearmesg()"></td>
                        </tr>
                        <tr>
                            <td>Gender:</td>
                            <td><input type="text" id="gender" onkeyup="clearmesg()" placeholder="gender"></td>
                        </tr>
                        <tr>
                            <td>Address:</td>
                            <td><input type="text" placeholder="Address Line 1" id="add1" onkeyup="clearmesg()"></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td><input type="text" placeholder="Address Line 2" id="add2" onkeyup="clearmesg()"></td>
                        </tr>
                        <tr>
                            <td>City:</td>
                            <td><input type="text" id="city" onkeyup="clearmesg()" placeholder="city"></td>
                        </tr>
                        <tr>
                            <td>State:</td>
                            <td><input type="text" id="state" onkeyup="clearmesg()" placeholder="state"></td>
                        </tr>
                        <tr>
                            <td>Zip Code:</td>
                            <td><input type="text" id="pincode" onkeyup="clearmesg()" placeholder="Zip Code"></td>
                        </tr>
                        <tr>
                            <td>Mobile Number* :</td>
                            <td><input type="text" id="num" onkeyup="clearmesg()" placeholder="Mobile Number"></td>
                        </tr>

                        
                    </table>
                    <div id="message" style="text-align: center;font-weight: lighter;"></div>
                    <div class="btns">
                        <button onclick="adddata()" class="btn btn-success">Register</button>
                        <button onclick="clearfield()" class="btn btn-secondary">Clear</button>

                    </div>
                        
                    


                </div>
                
                    
                

                

            </div>
            
        </div>
    </div>


    <style>
         body{
            font-weight: bold;
        }
        #message{
            color: red;
        }
        .tablediv{
            margin: 0px auto;
        }
        #heading{
            text-align: center;
        }
        
        .btns {
            text-align: center;
            
        }
        .btns button{
            margin: 30px;

        }
        .tablediv td{
            padding: 6px 20px;
        }
        body{
            background-image: url(./Assets/Images/login_bg.jpg);
            background-attachment: fixed;
            background-size: 95% 100%;
        }
        .tablediv1{
            background-color: rgba(224,224,224,0.85);
            border-radius: 5px;
            margin-top: 10px;
            border: 1px solid;
        }

        
        



    </style>


<script>

    function getinputs(){
        name = document.getElementById("name").value;
        email = document.getElementById("email").value;
        createpwd = document.getElementById("createpwd").value;
        confirmpwd = document.getElementById("confirmpwd").value;
        dob = document.getElementById("dob").value;
        gender = document.getElementById("gender").value;
        add1 = document.getElementById("add1").value;
        add2 = document.getElementById("add2").value;
        city = document.getElementById("city").value;
        state = document.getElementById("state").value;
        pincode = document.getElementById("pincode").value;
        number = document.getElementById("num").value;
        msg = document.getElementById("message");

        
    }

    function clearmesg(){
        getinputs()
        msg.innerHTML =" "
    }

    function clearfield(){
        console.log("hi")
        document.getElementById("name").value =" ";
        document.getElementById("email").value =" ";
        document.getElementById("createpwd").value ="";
        document.getElementById("confirmpwd").value ="";
        document.getElementById("dob").value =" ";
        document.getElementById("gender").value =" ";
        document.getElementById("add1").value =" ";
        document.getElementById("add2").value =" ";
        document.getElementById("city").value =" ";
        document.getElementById("state").value =" ";
        document.getElementById("pincode").value =" ";
        document.getElementById("num").value =" ";
    }

    function adddata(){
        getinputs()
        
        
        

        if(name ==""){
            msg.innerHTML = "Enter UserName..!"
        }
        else if(email ==""){
            msg.innerHTML = "Enter Email..!"
        }
        else if(createpwd ==""){
            msg.innerHTML = "Enter Password..!"
        }
        else if(confirmpwd ==""){
            msg.innerHTML = "Enter Confirm Password..!"
        }
        else if(createpwd != confirmpwd){
            msg.innerHTML = "Incorrect Password..!"

        }
        else if(number ==""){
            msg.innerHTML = "Enter Mobile Number..!"
        }
        else{
            
            getinputs();
            fetch("https://retoolapi.dev/UJRY7M/user_data",{
                            method:"POST",
                            headers: { "Content-Type": "application/json; charset=UTF-8" },
                            body: JSON.stringify({
                                    "name": name,
                                    "email": email,
                                    "password": createpwd,
                                    "dob": dob,
                                    "gender": gender,
                                    "address": add1 +" "+ add2,
                                    "city": city,
                                    "state": state,
                                    "pincode": pincode,
                                    "number": number
                            })
        
            })

            .then((response) => {
                    return response.json();
            })

            .then((data) =>{
                alert ("Account created successfully..")
                window.location.href = "./login.html"

                    
            })








        }



    }


    
    
    










</script>
    










</body>
</html>
