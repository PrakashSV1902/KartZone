    <script>
        
        //GET
        function getmethod(){
            fetch("https://retoolapi.dev/AVkp7v/data",{

                })

            .then((response) => {
                return response.json();
            })
            .then((data) =>{
                console.log(data.length)
                console.log(data)
                console.log(data[15])
                console.log(data[15].id)
            })
        }

        // getmethod()

                // console.log(data[15])

            })
